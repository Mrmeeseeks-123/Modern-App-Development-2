<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.3.2/lib/browser/math.min.js"></script>
    <script type="text/javascript" src="calc.js"> </script>
</head>

<body onload="initialise()">


    <div class="container text-center">

        <div class="row">
            <div class="column">

            </div>
            <div class="column">
                <div class="mb-3">
                    
                    <input type="input" class="form-control" id="expression"  placeholder="3*2">
                  </div>
            </div>
            <div class="column">

            </div>
        </div>

        <div class="row">
            <div class="column">

            </div>
            <div class="column">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" id="7" class="btn btn-primary">7</button>
                        <button type="button" id="8" class="btn btn-primary">8</button>
                        <button type="button" id="9" class="btn btn-primary">9</button>
                        <button type="button" id="/" class="btn btn-primary">/</button>
                </div>
            </div>
            <div class="column">

            </div>
        </div>

        <div class="row">
            <div class="column">

            </div>
            <div class="column">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" id="4" class="btn btn-primary">4</button>
                    <button type="button" id="5" class="btn btn-primary">5</button>
                    <button type="button" id="6" class="btn btn-primary">6</button>
                    <button type="button" id="*" class="btn btn-primary">*</button>
            </div>
            </div>
            <div class="column">

            </div>
        </div>

        <div class="row">
            <div class="column">

            </div>
            <div class="column">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" id="1" class="btn btn-primary">1</button>
                    <button type="button" id="2" class="btn btn-primary">2</button>
                    <button type="button" id="3" class="btn btn-primary">3</button>
                    <button type="button" id="+" class="btn btn-primary">+</button>

            </div>
         
            </div>
            <div class="column">

            </div>
        </div>
        <div class="row">
            <div class="column">

            </div>
            <div class="column">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" id="-" class="btn btn-primary">-</button>
                    <button type="button" id="." class="btn btn-primary">.</button>
                    <button type="button" id="0" class="btn btn-primary">0</button>
                    <button type="button" class="btn btn-primary" onclick="Math_calculate()">=</button>

            </div>
            <ul id="log">

          <h3>Logs</h2>
        </ul>
            </div>
            <div class="column">

            </div>
        </div>
    </div>

</body>

</html>
