<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    
    function addlog(){
    expression=document.getElementById("expression").value;
    if(expression){
        element=document.createElement("li");
        element.innerHTML=expression;
        document.getElementById("log").appendChild(element);
            }
    }


    function calculate(){
    expression=document.getElementById("expression").value;
    if(expression){
        try{addlog();
            answer=eval(expression);
            document.getElementById("expression").value=answer;
            
    
        }
        catch(e){console.log(e)};}}
    </script>

</head>
<body>


   <div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
  <form>

    <input type="input" class="form-control" id="expression">
    <button type="button" onclick="calculate()" class="btn btn-primary" id="calculate_button">Calculate</button>

  </form>
  <ul id="log">

  </ul> 
    </div>
    <div class="col">
     
  </div>
</div> 
</body>
</html>
